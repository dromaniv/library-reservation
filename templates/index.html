<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Reservation System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .scrollable-list {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Library Reservation System</h1>
        <div id="books" class="mb-4">
            <h2>Available Books</h2>
            <ul id="book-list" class="list-group scrollable-list"></ul>
        </div>
        <div id="my-reservations" class="mb-4">
            <h2>My Reservations</h2>
            <ul id="reservation-list" class="list-group scrollable-list"></ul>
        </div>
        <div id="reservation-details" class="mt-4">
            <h2>Reservation Details</h2>
            <pre id="reservation-details-content"></pre>
        </div>
        <div id="message" class="alert" role="alert"></div>
        <div id="reserved-books" class="mb-4">
            <h2>Currently Reserved by Others</h2>
            <ul id="reserved-book-list" class="list-group scrollable-list"></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
